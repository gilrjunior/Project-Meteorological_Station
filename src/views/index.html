<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estação Meteorológica IFTM</title>
    <script src="/load.js"></script>
    <link rel="stylesheet" href="/css/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="/img/iftm_icon.png">
</head>

<body onload="loadFunction()">

   <header>
        <p id="h">Estação Meteorológica IFTM</p>
    </header>

    <section class="info">
        <div class="container text-center mt-5">
            <div class="row d-flex">
                <div class="col-md-4" id="pData">
                    <div id="data"></div>
                </div>
                <div class="col-md-4 offset-md-4">
                    <div id="bt0" class="btn btn-success" onclick="refresh()">Atualizar</div>
                </div>
            </div>
        </div>
    </section>

    <section class="cont">

        <div class="container overflow-hidden text-center">
            <div class="row gy-5">
                <div class="col-6">
                    <div class="p-5 alinhamento">
                        <div class="box">
                            <p class="txtB">Temperatura</p>
                            <div class="row">
                                <div class="col mt-4">
                                    <img src="/img/Temp_frio.png" alt="">
                                    <p>Mínima</p>
                                    <div class="dados" id="Tmin">15 °C</div>
                                </div>
                                <div class="col mt-4">
                                    <img src="/img/Temp_quente.png" alt="">
                                    <p>Máxima</p>
                                    <div class="dados" id="Tmax">27 °C</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="p-5 alinhamento" >
                        <div class="box">
                            <p class="txtB">Umidade</p>
                            <div class="row">
                                <div class="col mt-4">
                                    <img src="/img/Umid_min.png" alt="">
                                    <p>Mínima</p>
                                    <div class="dados" id="Umin">33 %</div>
                                </div>
                                <div class="col mt-4">
                                    <img src="/img/Umid_max.png" alt="">
                                    <p>Máxima</p>
                                    <div class="dados" id="Umax">97 %</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="p-5 alinhamento">
                        <div class="box">
                            <p class="txtB">Vento</p>
                            <div class="row">
                                <div class="col mt-4">
                                    <img src="/img/img_vento.png" alt="">
                                    <p>Velocidade</p>
                                    <div class="dados" id="velVen">33 km/h</div>
                                </div>
                                <div class="col mt-4">
                                    <img src="/img/vento_nordeste.png" alt="">
                                    <p>Direção</p>
                                    <div class="dados" id="dirV">NE</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="p-5 alinhamento">
                        <div class="box">
                            <p class="txtB">Chuva</p>
                            <div class="row">
                                <div class=" mt-4">
                                    <img id="ch" src="/img/chuva_img.png" alt="">
                                    <p>Acumulada</p>
                                    <div class="dados" id="chuvaAc">10 mm</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <div id="linha"></div>

    <section class="botao">

        <button class="btn btn-success" id="bt1" onclick="change7()">Últimos 7 dias</button>
        <button class="btn btn-success" id="bt2" onclick="change30()">Últimos 30 dias</button>
        <button class="btn btn-success" id="bt3" onclick="changeY()">Últimos 365 dias</button>

    </section>

    <section class="graficos">

        <div class="graphic">
            <img class="imgG" src="/img/graphic/dayHumidity7.png" id="G1" >
        </div>
        
        <div class="graphic">
            <img class="imgG" src="/img/graphic/dayRain7.png" id="G2" >
        </div>
        
        <div class="graphic">
            <img class="imgG" src="/img/graphic/dayTemp7.png" id="G3" >
        </div>
        
    </section>

    <footer>
       <div>5° PERÍODO DE ENGENHARIA DA COMPUTAÇÃO - Turma 13 - &copy; github.com/gilrjunior</div>
    </footer>

    <script src="/graphic.js"></script>
    <script src="/refresh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
